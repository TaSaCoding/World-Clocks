<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>🌏 World Clocks 🌎</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <h2>Berlin</h2>
        <div class="date"></div>
        <div class="time"><small></small></div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date"></div>
        <div class="time"><small></small></div>
      </div>
      <div class="city">
        <h2>Seoul</h2>
        <div class="date"></div>
        <div class="time"><small></small></div>
      </div>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date"></div>
        <div class="time"><small></small></div>
      </div>
    </div>

    <footer>
      This projekt was coded by Tanja Sauer and is
      <a href="https://github.com/TaSaCoding/World-Clocks.git" target="_blank"
        >open soured on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
